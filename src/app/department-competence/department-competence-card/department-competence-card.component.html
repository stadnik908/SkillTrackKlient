<div class="card card-body shadow h-100" data-aos="zoom-in">
	<form (ngSubmit)="update()" [formGroup]="competenceFormGroup">
		<input class="form-control" formControlName="name" maxlength="255" minlength="1" placeholder="Наименование"
			   type="text">
		<div class="mt-auto"></div>
		<div class="row">
			<div class="col-12 col-lg-6 mt-2">
				<button [disabled]="competenceFormGroup.invalid" class="btn btn-success w-100" type="submit">Обновить
				</button>
			</div>
			<div class="col-12 col-lg-6 mt-2">
				<button (click)="delete()" class="btn btn-danger w-100" type="button">Удалить</button>
			</div>
		</div>
	</form>
</div>
