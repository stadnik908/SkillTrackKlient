<div class="container-fluid py-5">

	<h1 class="text-center" data-aos="zoom-in" style="color: #256038;"> Должности</h1>

</div>

<div class="container">

	<div class="card card-body shadow" data-aos="zoom-in">
		<form (ngSubmit)="save()" [formGroup]="departmentFormGroup" class="d-flex gap-2 align-items-center">
			<input class="form-control" formControlName="name" maxlength="255" minlength="1"
				   placeholder="Наименование" type="text">
			<button [disabled]="departmentFormGroup.invalid" class="btn btn-success" type="submit">
				Добавить
			</button>
		</form>

		<hr>


		<div class="row g-0">
			@for (i of departments; track i.id) {
				<div class="col-12 mb-2">
					<app-department-card [department]="i"></app-department-card>
				</div>
			}
		</div>
	</div>




</div>
