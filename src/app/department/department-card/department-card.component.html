<div data-aos="zoom-in">
	<form (ngSubmit)="update()" [formGroup]="departmentFormGroup" class="d-flex gap-2 align-items-center">
		<input class="form-control" formControlName="name" maxlength="255" minlength="1" placeholder="Наименование" type="text">

		<button [disabled]="departmentFormGroup.invalid" class="btn btn-success" type="submit">
			Обновить
		</button>
		<button (click)="delete()" class="btn btn-danger" type="button">
			Удалить
		</button>
	</form>
</div>
